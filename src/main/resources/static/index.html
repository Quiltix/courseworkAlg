<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Антиплагиат</title>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="title">Антиплагиат</h1>
        <button id="logout-btn" class="logout-btn">Выйти</button>
    </header>

    <main class="main-content">
        <section class="input-section glassmorphism">
            <h2 class="section-title">Ввод данных</h2>
            <form class="search-form">
                <div class="input-group">
                    <label for="string" class="input-label">Текст:</label>
                    <input type="text" id="string" class="text-input" placeholder="Введите основную строку">
                </div>

                <div class="input-group">
                    <label for="substring" class="input-label">Подстрока:</label>
                    <input type="text" id="substring" class="text-input" placeholder="Введите искомую подстроку">
                </div>

                <button type="submit" class="submit-btn gradient-btn">Найти</button>
            </form>

            <div class="result-container">
                <h3 class="result-title">Результат:</h3>
                <div id="result" class="result-content"></div>
            </div>
        </section>

        <div class="history-container">
            <section class="history-section glassmorphism">
                <h2 class="section-title">История поиска</h2>
                <div class="history-content" id="user-history"></div>
            </section>

            <section class="history-section glassmorphism">
                <h2 class="section-title">Общая история</h2>
                <div class="history-content" id="all-history"></div>
            </section>
        </div>
    </main>
</div>

<script src="/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Поиск подстроки</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Алгоритм поиска подстроки</h1>

        <div class="auth">
            <button id="register-btn">Зарегистрироваться</button>
            <button id="auth-btn">Войти</button>
        </div>

        <section class="section">
            <h2 class="subtitle">Ввод данных:</h2>
            
            <form action="" class="form">
                <div class="form-group">
                    <label for="string">Текст:</label>
                    <input type="text" id="string" placeholder="Введите строку">
                </div>

                <div class="form-group">
                    <label for="substring">Подстрока:</label>
                    <input type="text" id="substring" placeholder="Введите подстроку">
                </div>

                <button id="submit-btn">Найти</button>
            </form>

            <h3 id="result" class="result"></h3>
        </section>

        <div class="history">
            <section class="user-history" >
                <h2 class="subtitle">История пользователя</h2>
            </section>
            <section class="all-history">
                <h2 class="subtitle">Общая история</h2>
            </section>    
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
